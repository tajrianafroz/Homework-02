<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>
<body>
    <h1 align="center"> Student Information Form </h1>
    <form action="./Respond.html">
    
    <fieldset>
    <legend align="center"> <font size="5"> Fill Up The Below Informations </font> </legend> <br>
    
    <label for="first name"> First Name </label> <br>
    <input required type="text" id="first name" placeholder="enter your first name"> <br> <br>
    
    <label for="last name"> Last Name </label> <br>
    <input type="text" id=" last name" placeholder="enter your last name"> <br> <br>
    
    <label for="father's name"> Father's Name </label> <br>
    <input type="text" id="father's name" placeholder="enter your father's name"> <br> <br>
    
    <label for="mothers's name"> Mother's Name </label> <br>
    <input type="text" id="mother's name" placeholder="enter your mother's name"> <br> <br>
    
    <label for="present address"> Present Address </label> <br>
    <input type="text" id="present address" placeholder="enter your present address"> <br> <br>
    
    <label for="permanent address"> Permanent Address </label> <br>
    <input type="text" id="permanent address" placeholder="enter your permanent address"> <br> <br>
    
    <label for="date"> Select Your Birth Date </label> <br>
    <input type="date"> <br> <br>
    
    <label for="blood group"> Select Your Blood Group </label> <br>
    <select>
        <option value="" selected> Select One </option>
        <option value=""> A+ </option>
        <option value=""> A- </option>
        <option value=""> B+ </option>
        <option value=""> B- </option>
        <option value=""> AB+ </option>
        <option value=""> AB- </option>
        <option value=""> O+ </option>
        <option value=""> O- </option>
    </select> <br> <br>
    
    
    <label for="Division"> Select Your Division </label> <br>
    <select>
        <option value="" selected disabled> Select One </option>
        <option value=""> Dhaka </option>
        <option value=""> Chittagong </option>
        <option value=""> Rajshahi </option>
        <option value=""> Khulna </option>
        <option value=""> Barisal </option>
        <option value=""> Mymensingh </option>
        <option value=""> Sylhet </option>
        <option value=""> Rangpur </option>
    </select> <br> <br>
    
    
    <label for="gender"> <b> Select Gender </b> </label> <br>
    <input type="radio" name="gender" id="male">
    <label for="male"> Male </label>

    <input type="radio" name="gender" id="female">
    <label for="female"> Female </label>

    <input type="radio" name="gender" id="others">
    <label for="others"> others </label> <br> <br>
    
    <label for="email"> Email Address </label> <br>
    <input type="email" id="email" placeholder="@gmail.com"> <br> <br>
    
    <label for="mobile"> Mobile No. </label> <br>
    <input type="number" id="mobile" placeholder="enter your mobile no."> <br> <br>
    
    
    <label for="board"> SSC Board </label> <br>
    <input type="text" id="board" placeholder="board"> <br> <br>
    
    <label for="GPA"> SSC GPA </label> <br>
    <input type="number" id="GPA" placeholder="GPA"> <br> <br>
    
    <label for="year"> SSC Year </label> <br>
    <input type="number" id="year" placeholder="year"> <br> <br>
    
    <label for="group"> SSC Group </label> <br>
    <input type="text" id="group" placeholder="group"> <br> <br>
    
    
    <label for="board"> HSC Board </label> <br>
    <input type="text" id="board" placeholder="board"> <br> <br>
    
    <label for="GPA"> HSC GPA </label> <br>
    <input type="number" id="GPA" placeholder="GPA"> <br> <br>
    
    <label for="year"> HSC Year </label> <br>
    <input type="number" id="year" placeholder="year"> <br> <br>
    
    <label for="group"> HSC Group </label> <br>
    <input type="text" id="group" placeholder="group"> <br> <br>
    
    
    <label for="image"> Choose Your Image </label> <br>
    <input type="file" accept=".jpg" id="image"> <br> <br>
    
    <label for="time"> Select Time </label> <br>
    <input type="time"> <br> <br>
    
    <label for="test"> Select Date and Time </label> <br>
    <input type="datetime-local"> <br> <br>
    
    <label for="pass"> Password </label> <br>
    <input type="password" id="pass" placeholder="enter password"> <br> <br>
    
    <label for="pass"> Confirm Password </label> <br>
    <input type="password" id="pass" placeholder="re-enter password"> <br> <br>
    
    <label for="search"> Search </label> <br>
    <input type="search" placeholder="search here..."> <br> <br>
    
    <label for="url"> URL </label> <br>
    <input type="url"> <br> <br>
    
    <label for="color"> Select Color </label> <br>
    <input type="color"> <br> <br>
    
    <label for="details"> Details </label> <br>
    <textarea height="20" width="30"> </textarea> <br> <br>
    
    <label for="webpage"> <b> <font size="5"> Webpage of Startech </font> </b> </label> <br>
    <iframe src="https://www.startech.com.bd/" frame height="600" width="500"> </iframe> <br> <br>
    
    <label for="html"> <b> <font size="5"> Video  </font> </b> </label> <br>
    <iframe width="500" height="400" src="https://www.youtube.com/embed/GogcDtMpgMc?si=cWwrkcLYwRCv6uG9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br> <br>
    
    <label for="location"> <b> <font size="5"> Location </font> </b> </label> <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7379.740317155588!2d91.839354!3d22.358531!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30ad277ab0cff8a7%3A0x13eb8ccef8a22dde!2sCreative%20IT%20Institute%2C%20Chattogram%20Branch!5e0!3m2!1sen!2sbd!4v1717157410938!5m2!1sen!2sbd" width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <br> <br>
    
    <label for="reset"> Reset Form </label> <br>
    <input type="reset"> <br> <br>
    
    <button type="submit"> Submit </button>
    
    </fieldset>
    </form>
</body>
</html>
